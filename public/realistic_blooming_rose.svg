    <path d="M100,100 q-15,-10 0,-20 q10,-5 15,0 q5,5 -2,10 q5,0 10,5 q5,5 -5,10 q-10,5 -20,0 q5,10 -5,15 q-10,5 -15,-5 q-5,-10 5,-15 q-10,0 -10,-10 q0,-10 10,-10 q5,0 10,5 Z" fill="#ad1457" opacity="0.7"/>
